<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>TchatProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tchat-global">
    <header class="nav-top">
        <div class="location">
            <img src="ressources/images/chevron.png" alt="chevron de retour">
            <p>Back</p>
        </div>
        <div class="utilisateur">
            <p>M.Popcorn</p>
            <p>Active now</p>
        </div>
        <div class="logos-call">
            <img src="ressources/images/phoneLogo.png" alt="logo de téléphone">
            <img src="ressources/images/camera.png" alt="logo de caméra">
        </div>
    </header>

    <section class="conversation">
        <div class="message gauche">
            <img src="ressources/images/profil.jpg" alt="photo de profil">
            <p>Tu as entendu parler du film de Napoléon avec Joaquin Phoenix ?</p>
        </div>
        <div class="message droite">
            <img src="ressources/images/askim.jpg" alt="photo de profil 2">
            <p>Oh les films de guerre stop !!!</p>
        </div>
    </section>

    <footer class="tchatForm">
        
        <div class="container-input-stuffs">
            
            <div class="files-logo-cont">
                <img src="ressources/images/paperClip.jpg" alt="logo ajout de fichier">
            </div>
            <div class="group-inp">
                <textarea placeholder="Entrez votre message" minlength="1" maxlength="1000"></textarea>
                <img src="ressources/images/smile.png" alt="logo pour choisir des smiles">
            </div>

            <button class="submit-msgButton">
                <img src="ressources/images/okLogo.jpg" alt="bouton d'envoi de message">
            </button>
        </div>
    </footer>
</div>

</body>
</html>
